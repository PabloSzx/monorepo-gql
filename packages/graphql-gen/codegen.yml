overwrite: true
schema:
  - ../**/schema/*.gql
documents:
  - ../**/operations/*.gql
generates:
  src/index.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ../../introspection.json:
    plugins:
      - introspection
    config:
      minify: true
  ../:
    preset: near-operation-file
    presetConfig:
      extension: .ts
      baseTypesPath: graphql-gen
      folder: ../generated
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
config:
  federation: true
hooks:
  afterAllFileWrite:
    - prettier --write src/index.ts ../../introspection.json ../**/graphql/**/*

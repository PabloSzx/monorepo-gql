overwrite: true
schema: "http://localhost:4000/graphql"
generates:
  src/index.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      federation: true
hooks:
  afterAllFileWrite:
    - prettier --write src/index.ts
watch: true
watchConfig:
  usePolling: true
  interval: 1000
